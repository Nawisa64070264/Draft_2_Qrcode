<!DOCTYPE html>
<html>
<head>
    <title>สร้าง QR Code สำหรับ Factory</title>
</head>
<body>
    <h1>QR Code สำหรับ Factory</h1>
    <form method="POST">
        <label>Lot ID:</label><br>
        <input type="text" name="lot_id"><br><br>
        <label>วันที่ผลิต:</label><br>
        <input type="date" name="production_date"><br><br>
        <label>วันหมดอายุ:</label><br>
        <input type="date" name="expiration_date"><br><br>
        <label>Factory ID:</label><br>
        <input type="text" name="factory_id"><br><br>
        <input type="submit" value="สร้าง QR Code">
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% elif qrcode_image %}
        <div>
            <img src="data:image/png;base64,{{ qrcode_image }}" alt="QR Code">

        </div>
        <form method="POST" action="/download_qrcode/factory">
            <button type="submit">
                <i class="fas fa-download"></i> Download QR Code
            </button>
        </form>
    {% endif %}
</body>
</html>


<script>
    document.querySelector('form').onsubmit = function() {
        // Trigger file download directly
        this.submit();
    }
</script>
